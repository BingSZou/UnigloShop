
<h2>Login</h2>
<hr>
<form autocomplete="off" class="col-md-4"
      #loginForm="ngForm" (ngSubmit)="login(loginForm.value)"
      novalidate>
  <div class="form-group">
    <label for="username">User Name: </label>
    <em *ngIf="loginForm.controls.username?.invalid && loginForm.controls.username?.touched">Required</em>
    <input (ngModel)="userName" class="form-control" name="username" id="username" type="text" placeholder="User Name ..." required>
  </div>

  <div class="form-group">
    <label for="password-input">Password: </label>
    <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched">Required</em>
    <input (ngModel)="password" name="password" class="form-control" id="password-input" type="password" placeholder="Password ..." required>
  </div>

  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary px-3 mr-2" (click)="submitInfo()">Login</button>
  <button type="button" class="btn btn-secondary px-3" (click)="submitInfo()">Cancel</button>
</form>
